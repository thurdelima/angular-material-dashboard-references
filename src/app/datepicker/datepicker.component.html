<h1>Datepicker</h1>


<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    [min]="minDate"
    [max]="maxDate"
    >
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker
  [startAt]="startDate"
  [touchUi]="isTouchDevice"
  #picker>
  </mat-datepicker>
</mat-form-field>
