<mat-sidenav-container>


      <mat-sidenav class="sidenav" #sidenav [opened]="!isSmallScreen" [fixedInViewport]="true" [mode]="sideNavMode">

      </mat-sidenav>




  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button class="example-icon" (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>



<router-outlet />
